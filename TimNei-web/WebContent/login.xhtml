<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<ui:insert>
			<ui:include src="head.xhtml" />
		</ui:insert>
		<div class="container">
			<div id="loginbox" style="margin-top: 75px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-primary">

					<div class="panel-heading">
					
						<div class="panel-title">Login</div>
					</div>
					<div style="padding-top: 30px" class="panel-body">

						<div style="display: none" id="login-alert"
							class="alert alert-danger col-sm-12"></div>

						<h:form id="loginForm" class="form-horizontal" role="form">
							<h:message for="send" escape="false"></h:message>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span>
								<h:inputText id="login-username" type="text"
									class="form-control" name="username"
									a:placeholder="username oder email" required="true"
									pattern=".{4,40}" binding="#{username}"
									value="#{loginController.userName}" />
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span>
								<h:inputSecret id="password" type="password"
									class="form-control" name="password" a:placeholder="password"
									required="false" pattern=".{6,20}" binding="#{passwort}"
									value="#{loginController.passwort}" />
				
						</div>

							<div style="margin-top: 10px" class="form-group">
								<!-- Button -->
								<div class="col-sm-12 controls">
									<h:commandButton id="send" value="Login"
										styleClass="btn btn-success" action="#{loginController.login}">
									</h:commandButton>


								</div>

							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									<div sstyle="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
										Noch kein Account?<a href="register.jsf"> Hier
											Registrieren </a>
									</div>
								</div>
							</div>

						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
